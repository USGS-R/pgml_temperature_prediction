packages:
  - scipiper

file_extensions:
  - ind

target_default: all_s3

targets:
  all_s3:  #this should be the final things
    command: sc_indicate(I("1_data_s3/data_s3.ind"))
    depends:
    - lib/cfg/s3_config.yml
    - 1_data_s3/out/long_term_ntl.csv.ind
    - 1_data_s3/out/long_term_ntl.csv
    - 1_data_s3/out/mendota_daily_buoy.csv.ind
    - 1_data_s3/out/mendota_daily_buoy.csv
    - 1_data_s3/out/mendota_temps_long.csv.ind
    - 1_data_s3/out/mendota_temps_long.csv
    - 1_data_s3/out/MN_fisheries_all_temp_data_Jan2018.txt.ind
    - 1_data_s3/out/MN_fisheries_all_temp_data_Jan2018.txt
    - 1_data_s3/out/MPCA_temp_data_all.tsv.ind
    - 1_data_s3/out/MPCA_temp_data_all.tsv
    - 1_data_s3/out/URL_Temp_Logger_2006_to_2017.accdb.ind
    - 1_data_s3/out/URL_Temp_Logger_2006_to_2017.accdb
  lib/cfg/s3_config.yml:
    command: s3_config(config_file=target_name, bucket = I('pgml-temperature-prediction'))
    
  1_data_s3/out/long_term_ntl.csv.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/long_term_ntl.csv:
    command: s3_get('1_data_s3/out/long_term_ntl.csv.ind')
    
  1_data_s3/out/mendota_daily_buoy.csv.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/mendota_daily_buoy.csv:
    command: s3_get('1_data_s3/out/mendota_daily_buoy.csv.ind')
    
  1_data_s3/out/mendota_temps_long.csv.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/mendota_temps_long.csv:
    command: s3_get('1_data_s3/out/mendota_temps_long.csv.ind')
    
  1_data_s3/out/MN_fisheries_all_temp_data_Jan2018.txt.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/MN_fisheries_all_temp_data_Jan2018.txt:
    command: s3_get('1_data_s3/out/MN_fisheries_all_temp_data_Jan2018.txt.ind')
    
  1_data_s3/out/MPCA_temp_data_all.tsv.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/MPCA_temp_data_all.tsv:
    command: s3_get('1_data_s3/out/MPCA_temp_data_all.tsv.ind')
    
  1_data_s3/out/URL_Temp_Logger_2006_to_2017.accdb.ind:
    command: s3_confirm_posted(ind_file = target_name)
  1_data_s3/out/URL_Temp_Logger_2006_to_2017.accdb:
    command: s3_get('1_data_s3/out/URL_Temp_Logger_2006_to_2017.accdb.ind')
    
