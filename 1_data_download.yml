#note: these links may not work in the future due to tokens expiring

packages:
  - scipiper

file_extensions:
  - ind
  
sources:
  - 1_data_download/src/download_and_indicate.R
  
target_default: all_download
  
targets:
  all_download:
    command: sc_indicate(I('1_data_download/data_download.ind'))
    depends:
    - 1_data_s3/out/long_term_ntl.csv.ind
    - 1_data_s3/out/mendota_daily_buoy.csv.ind
    - 1_data_s3/out/mendota_temps_long.csv.ind
    
  1_data_s3/out/long_term_ntl.csv.ind:
    command: download_and_indicate(remote_ind = target_name, local_file = I("1_data_download/out/long_term_ntl.csv"), 
             url = I("https://lter.limnology.wisc.edu/sites/default/files/data/ntl29_v5.csv"))
             
  1_data_s3/out/mendota_daily_buoy.csv.ind:
    command: download_and_indicate(remote_ind = target_name, local_file = I("1_data_download/out/mendota_daily_buoy.csv"),
              url = I("https://lter.limnology.wisc.edu/sites/default/files/data/ntl130_1_v5.csv"))
              
  1_data_s3/out/mendota_temps_long.csv.ind:
    command: download_and_indicate(remote_ind = target_name, local_file = I("1_data_download/out/mendota_temps_long.csv"),
              url = I("https://lter.limnology.wisc.edu/sites/default/files/data/Lake_Mendota_temps_long.csv"))
